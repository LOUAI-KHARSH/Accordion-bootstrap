<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="accordion" id="accordionExample  ">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-5" href="#">
                CardOne
              </a>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show bg-success   " data-bs-parent="#accordionExample ">
            <div class="accordion-body d-flex justify-content-center ">

                <img src="icon/download (1).jfif" alt="" class="rounded-circle p-3 ">
                <img src="icon/download.jfif" alt="" class="rounded-circle  p-3">
                <img src="icon/images.jfif" alt="" class="rounded-circle p-3">
                
            </div>
            <hr>
            <strong class="text-white"  >CardOne footer</strong>
            <hr>

          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-5" href="#">
                    CardTwo
                  </a>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse bg-primary" data-bs-parent="#accordionExample ">
            <div class="accordion-body  justify-content-center d-flex ">

                <img src="icon/download (1).jfif" alt="" class="rounded-circle p-3 ">
                <img src="icon/download.jfif" alt="" class="rounded-circle  p-3">
                <img src="icon/images.jfif" alt="" class="rounded-circle p-3">
                 
            </div>
            <hr>
            <strong class="text-white"  >CardTwo footer</strong>
            <hr>

          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover fs-5" href="#">
                    CardThree
                  </a>

            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse  bg-warning" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex justify-content-center">
                <img src="icon/download (1).jfif" alt="" class="rounded-circle p-3 ">
                <img src="icon/download.jfif" alt="" class="rounded-circle  p-3">
                <img src="icon/images.jfif" alt="" class="rounded-circle p-3">
            </div>
            <hr>
            <strong class="text-white"  >CardThree footer</strong>
            <hr>

          </div>
        </div>
      </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
